<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <button onclick="openTab('generator')">Generator</button>
            <button onclick="openTab('fusion')">Fusion</button>
            <button onclick="openTab('achievements')">Achievements</button>
            <button onclick="openTab('periodic-table')">Periodic Table</button>
            <button onclick="openTab('settings')">Settings</button>
        </nav>
    </header>

    <main>
        <!-- Generator Tab -->
        <div id="generator" class="tab-content">
            <h2>Hydrogen Generator</h2>
            <p>1H (Hydrogen-1): <span id="1H-count">10</span></p>
            <p>2H (Deuterium): <span id="2H-count">0</span></p>
            <p>3H (Tritium): <span id="3H-count">0</span></p>
            <p>3He (Helium-3): <span id="3He-count">0</span></p>
            <p>4He (Helium-4): <span id="4He-count">0</span></p>

            <h3>Generators</h3>
            <table>
                <thead>
                    <tr>
                        <th>Generator Type</th>
                        <th>Cost (1H)</th>
                        <th>Production (1H/s)</th>
                        <th>Count</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="generator-table"></tbody>
            </table>
        </div>

        <!-- Fusion Tab -->
        <div id="fusion" class="tab-content">
            <h2>Fusion</h2>
            <p>Combine isotopes to create new elements and unlock more progress.</p>
            <div>
                <button onclick="fuse('2H', '2H')">2H + 2H → 4He</button>
                <button onclick="fuse('3H', '2H')">3H + 2H → 3He</button>
            </div>
        </div>

        <!-- Achievements Tab -->
        <div id="achievements" class="tab-content">
            <h2>Achievements</h2>
            <div id="achievement-list"></div>
        </div>

        <!-- Periodic Table Tab -->
        <div id="periodic-table" class="tab-content">
            <h2>Periodic Table</h2>
            <div id="periodic-table-container"></div>
        </div>

        <!-- Settings Tab -->
        <div id="settings" class="tab-content">
            <h2>Settings</h2>
            <button onclick="exportGame()">Export Progress</button>
            <button onclick="importGame()">Import Progress</button>
        </div>
    </main>

    <div id="achievement-popup"></div>

    <script src="script.js"></script>
</body>
</html>
