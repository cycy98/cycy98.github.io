<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs with OnClick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('tab1', this)">Tab 1</button>
            <button class="tab-button" onclick="showTab('tab2', this)">Tab 2</button>
            <button class="tab-button" onclick="showTab('tab3', this)">Tab 3</button>
        </div>
        <div class="tab-content">
            <div id="tab1" class="tab-pane active">
                <h2>Tab 1 Content</h2>
                <p>This is the content of Tab 1.</p>
            </div>
            <div id="tab2" class="tab-pane">
                <h2>Tab 2 Content</h2>
                <p>This is the content of Tab 2.</p>
            </div>
            <div id="tab3" class="tab-pane">
                <h2>Tab 3 Content</h2>
                <p>This is the content of Tab 3.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
