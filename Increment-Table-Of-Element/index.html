<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Table of Element</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('tab1', this)">Generator</button>
            <button class="tab-button" onclick="showTab('tab2', this)">Upgrades</button>
            <button class="tab-button" onclick="showTab('tab3', this)">Settings</button>
        </div>
        <div class="tab-content">
            <div id="tab1" class="tab-pane active">
                <h2>Hydrogen Generator</h2>
                <p>_H1: <span id="_H1-count">0</span></p>
                <button id="manual-add">Produce 1H</button>

        <p>Generators: <span id="generator-count">0</span></p>
        <button id="buy-generator">Buy Generator (Cost: <span id="generator-cost">10</span> 1H)</button>
            </div>
            
            <div id="tab2" class="tab-pane">
                <h2>Work in Progress</h2>
            </div>
            <div id="tab3" class="tab-pane">
                <h2>Work in Progress</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
