<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="tabs">
        <button onclick="openTab('generator')">Generators</button>
        <button onclick="openTab('fusion')">Fusion</button>
        <button onclick="openTab('achievements')">Achievements</button>
    </div>

    <!-- Generators Tab -->
    <div id="generator" class="tab-content">
        <h2>Hydrogen Generators</h2>
        <table id="generator-table"></table>
    </div>

    <!-- Fusion Tab -->
    <div id="fusion" class="tab-content">
        <h2>Fusion Reactor</h2>
        <p>Cost: <span id="fusion-cost">5000</span> Hydrogen1</p>
        <p id="fusion-status"></p>
        <button onclick="buyFusionReactor()">Buy Fusion Reactor</button>
    </div>

    <!-- Achievements Tab -->
    <div id="achievements" class="tab-content">
        <h2>Achievements</h2>
        <ul id="achievements-list"></ul>
        <div id="achievement-popup" class="popup"></div>
    </div>

    <!-- Import/Export Buttons -->
    <div>
        <button onclick="exportGameState()">Export Game</button>
        <input type="file" id="file-input" onchange="importGameState(this)" />
    </div>

    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
