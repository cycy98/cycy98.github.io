<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <button onclick="openTab('generator')">Generator</button>
            <button onclick="openTab('fusion')">Fusion</button>
            <button onclick="openTab('achievements')">Achievements</button>
            <button onclick="openTab('periodic-table')">Periodic Table</button>
            <button onclick="openTab('settings')">Settings</button>
        </nav>
    </header>

    <main>
        <div id="generator" class="tab-content">
            <h2>Hydrogen Generator</h2>
            <p>1H: <span id="1H-count">10</span></p>
            <p>2H: <span id="2H-count">0</span></p>
            <p>3H: <span id="3H-count">0</span></p>

            <h3>Generators</h3>
            <table>
                <thead>
                    <tr>
                        <th>Generator Type</th>
                        <th>Cost (1H)</th>
                        <th>Production (1H/s)</th>
                        <th>Count</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="generator-table"></tbody>
            </table>
        </div>

        <div id="fusion" class="tab-content">
            <h2>Fusion</h2>
            <p>Combine isotopes to create new elements.</p>
            <div>
                <button onclick="fuse('2H', '2H')">Combine 2H + 2H â†’ Helium (He)</button>
            </div>
            <p>Helium: <span id="helium-count">0</span></p>
        </div>

        <div id="achievements" class="tab-content">
            <h2>Achievements</h2>
            <div id="achievement-list"></div>
        </div>

        <div id="periodic-table" class="tab-content">
            <h2>Periodic Table</h2>
            <div id="periodic-table-container"></div>
        </div>

        <div id="settings" class="tab-content">
            <h2>Settings</h2>
            <button onclick="exportGame()">Export Progress</button>
            <button onclick="importGame()">Import Progress</button>
        </div>
    </main>

    <div id="achievement-popup"></div>

    <script>
        // TAB FUNCTIONALITY
        function openTab(tabId) {
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach((content) => content.classList.remove('active'));
            const selectedTab = document.getElementById(tabId);
            if (selectedTab) {
                selectedTab.classList.add('active');
            }
        }

        // GAME STATE
        let H1 = 10;
        let totalH1 = 10;
        let H2 = 0;
        let H3 = 0;
        let helium = 0;
        let unlockedElements = ['H']; // Start with hydrogen unlocked
        const generators = Array.from({ length: 10 }, (_, i) => ({
            name: `Generator ${i + 1}`,
            cost: 5 * Math.pow(5, i), // Reduced cost scaling
            production: Math.pow(2, i),
            count: 0,
        }));
        const achievements = [];

        // FUNCTIONALITY
        function updateDisplay() {
            document.getElementById('1H-count').textContent = H1.toFixed(1);
            document.getElementById('2H-count').textContent = H2.toFixed(1);
            document.getElementById('3H-count').textContent = H3.toFixed(1);
            document.getElementById('helium-count').textContent = helium.toFixed(1);
            updateGeneratorTable();
            updateAchievements();
            updatePeriodicTable();
        }

        function updateGeneratorTable() {
            const table = document.getElementById('generator-table');
            if (table) {
                table.innerHTML = generators
                    .map((gen, i) => `
                        <tr>
                            <td>${gen.name}</td>
                            <td>${gen.cost}</td>
                            <td>${gen.production}</td>
                            <td>${gen.count}</td>
                            <td><button onclick="buyGenerator(${i})">Buy</button></td>
                        </tr>
                    `).join('');
            }
        }

        function buyGenerator(index) {
            const gen = generators[index];
            if (H1 >= gen.cost) {
                H1 -= gen.cost;
                gen.count++;
                gen.cost = Math.ceil(gen.cost * 1.15);
                updateDisplay();
            }
        }

        function produceHydrogen() {
            const totalProduction = generators.reduce((sum, gen) => sum + gen.production * gen.count, 0);
            H1 += totalProduction / 10;
            const isotopeChance = Math.random();
            if (totalH1 > 10) {
                if (isotopeChance < 0.08) H2++;
                else if (isotopeChance < 0.1) H3++;
            }
            updateDisplay();
        }

        // FUSION
        function fuse(isotope1, isotope2) {
            if (isotope1 === '2H' && isotope2 === '2H' && H2 >= 2) {
                H2 -= 2;
                helium++;
                if (!unlockedElements.includes('He')) {
                    unlockedElements.push('He');
                }
                updateDisplay();
            }
        }

        // ACHIEVEMENTS
        function updateAchievements() {
            const achievementList = document.getElementById('achievement-list');
            if (achievementList) {
                achievementList.innerHTML = achievements.map(a => `<p>${a}</p>`).join('');
            }
        }

        function unlockAchievement(name) {
            if (!achievements.includes(name)) {
                achievements.push(name);
                showAchievementPopup(name);
                updateAchievements();
            }
        }

        function showAchievementPopup(name) {
            const popup = document.getElementById('achievement-popup');
            if (popup) {
                popup.textContent = `Achievement Unlocked: ${name}`;
                popup.classList.add('visible');
                setTimeout(() => popup.classList.remove('visible'), 3000);
            }
        }

        // PERIODIC TABLE
        function updatePeriodicTable() {
            const table = document.getElementById('periodic-table-container');
            if (table) {
                const elements = [
                    'H', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', 'He',
                    // Fill with placeholders for layout
                ];
                table.innerHTML = elements.map(el => `
                    <div class="element ${unlockedElements.includes(el) ? 'unlocked' : ''}">
                        ${el}
                    </div>
                `).join('');
            }
        }

        // SETTINGS
        function exportGame() {
            const data = JSON.stringify({ H1, H2, H3, helium, unlockedElements });
            navigator.clipboard.writeText(data);
            alert('Game exported to clipboard!');
        }

        function importGame() {
            const data = prompt('Paste your saved game data:');
            if (data) {
                const parsed = JSON.parse(data);
                H1 = parsed.H1 || H1;
                H2 = parsed.H2 || H2;
                H3 = parsed.H3 || H3;
                helium = parsed.helium || helium;
                unlockedElements = parsed.unlockedElements || unlockedElements;
                updateDisplay();
            }
        }

        // INTERVALS
        setInterval(produceHydrogen, 100);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            openTab('generator');
            updateDisplay();
        });
    </script>
</body>
</html>
